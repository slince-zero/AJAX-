<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.js"></script>
</head>
</head>

<body>
    <h1>基本使用</h1>
    <button>GET请求</button>
    <button>POST请求</button>
    <button>PUT请求</button>
    <button>DELETE请求</button>

    <script>
        const btns = document.querySelectorAll('button');
        // GET-获取数据
        btns[0].onclick = async () => {
            const result = await axios({
                // 请求类型
                method: 'get',
                // 请求地址
                url: 'http://localhost:3000/posts'
            });
            console.log(result);
        }
        // POST-添加数据
        btns[1].onclick = async () => {
            const result = await axios({
                method: 'post',
                url: 'http://localhost:3000/comments',
                // 设置请求体
                data: {
                    "body": "你好11",
                }
            });
            console.log(result);
        }
        // PUT-更新数据
        btns[2].onclick = async () => {
            const result = await axios({
                method: 'put',
                url: 'http://localhost:3000/comments/3',
                data: {
                    "body": "喜欢你",
                }
            });
            console.log(result);
        }
        // DELETE-删除数据
        btns[3].onclick = async () => {
            const result = await axios({
                method: 'delete',
                url: 'http://localhost:3000/comments/4',
            });
            console.log(result);
        }
    </script>
</body>

</html>
