<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>jQuery发送AJAX请求</h1>
    <button>GET</button>
    <button>POST</button>
    <button>通用型方法</button>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:9000/jquery',{a:100,b:100},(data)=>{
                console.log(data);
            },'json')
        })
        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:9000/jquery',{a:100,b:100},(data)=>{
                console.log(data);
            })
        })
        $('button').eq(2).click(function(){
            $.ajax({
                // url
                url:'http://127.0.0.1:9000/jquery',
                // 参数
                data:{a:100,b:100},
                // 请求类型
                type:'GET',
                // 响应体结果
                dataType:'json',
                // 成功回调
                success:(data)=>{
                    console.log(data);
                },
                // 超时
                timeout:1000,
                // 错误回调
                error:(err)=>{
                    console.log('出错啦！！');
                }
            })
        })
    </script>
</body>
</html>
